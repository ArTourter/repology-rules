# vim: tabstop=39 expandtab softtabstop=39

# upstream extensions
- setname: php
  name:
    - "php:mysqlnd"
    - "php:mysqlnd-mysqli"
  addflavor: true

- { setname: "php:awl",                name: [awl, "php:libawl"] }
- { setname: "php:composer",           name: composer }
- { setname: "php:doctrine",           name: doctrine }
- { setname: "php:imagick",            name: "php:imagick-im7" }
- { setname: "php:geshi",              name: geshi }
- { setname: "php:phalcon",            namepat: "php[0-9]+:phalcon" }
- { setname: "php:php-cs-fixer",       name: ["php:cs-fixer", php-cs-fixer] }
- { setname: "php:phpcs",              name: phpcs }
- { setname: "php:phpmailer",          name: ["php:phpmailer6",phpmailer,phpmailer6] }
- { setname: "php:phpstan",            name: ["php:stan", phpstan] }
- { setname: "php:phpunit",            name: phpunit }
- { setname: "php:phpunit",            name: "php:phpunit2" }
- { setname: "php:phpunit",            namepat: "phpunit[0-9]" }
- { setname: "php:psalm",              name: psalm }
- { setname: "php:psysh",              name: psysh }
- { setname: "php:smarty",             namepat: "(php[0-9]*:)?smarty[23]?" }
- { setname: "php:symfony",            namepat: "php[0-9]*:symfony[0-9]*" }
- { setname: "php:symfony",            name: symfony }
- { setname: "php:tcpdf",              name: tcpdf }

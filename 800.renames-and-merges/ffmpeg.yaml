# vim: tabstop=39 expandtab softtabstop=39

- { setname: ffmpeg,                   namepat: "(?:compat-)?ffmpeg(?:-compat)?[0-9.-]*" }
- { setname: ffmpeg,                   name: [ffmpeg-ex,ffmpeg-full3.4,ffmpeg-libfdk-aac,ffmpeg-mmal,ffmpeg-qsv], addflavor: true }
- { setname: ffmpeg,                   name: [ffplay,ffplay4], addflavor: ffplay }
- { setname: ffmpeg,                   name: ffserver, addflavor: true }
- { setname: ffmpeg,                   name: libavutil-52, addflavor: libavutil }
- { setname: ffmpeg,                   name: libavresample, addflavor: libavresample }

- setname: ffmpeg
  name:
    - ffmpeg-compat
    - ffmpeg-cuda
    - ffmpeg-decklink
    - ffmpeg-full
    - ffmpeg-full-nvenc
    - ffmpeg-gl-transition
    - ffmpeg-headless
    - ffmpeg-headless2.8
    - ffmpeg-jami
    - ffmpeg-minimal
    - ffmpeg-ndi
    - ffmpeg-nocuda
    - ffmpeg-nox
    - ffmpeg-nvenc
    - ffmpeg-nvenc-manjaro
    - ffplay1
    - ffplay2
    - ffplay3
  addflavor: true
